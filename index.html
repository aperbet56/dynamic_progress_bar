<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic progress bars</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Dynamic progress bars</h1>
    </header>
    <main class="main__content">
      <section class="progress">
        <div class="progress__item">
          <h2 class="progress__title">HTML5</h2>
          <div class="progress__bar">
            <div class="bar" data-value="97" data-text="97"></div>
          </div>
        </div>
        <div class="progress__item">
          <h2 class="progress__title">CSS3</h2>
          <div class="progress__bar">
            <div class="bar" data-value="95" data-text="95"></div>
          </div>
        </div>
        <div class="progress__item">
          <h2 class="progress__title">SASS</h2>
          <div class="progress__bar">
            <div class="bar" data-value="92" data-text="92"></div>
          </div>
        </div>
        <div class="progress__item">
          <h2 class="progress__title">JavaScript</h2>
          <div class="progress__bar">
            <div class="bar" data-value="88" data-text="88"></div>
          </div>
        </div>
      </section>

      <section class="circle__box">
        <div class="box">
          <div class="skill">
            <svg>
              <circle cx="100" cy="100" r="80"></circle>
              <circle
                class="progress__circle"
                cx="100"
                cy="100"
                r="80"
                data-value="97"
                data-stroke="#6d67e4"
              ></circle>
            </svg>
            <span class="data__progress" data-value="97"></span>
          </div>
          <h2>HTML5</h2>
        </div>
        <div class="box">
          <div class="skill">
            <svg>
              <circle cx="100" cy="100" r="80"></circle>
              <circle
                class="progress__circle"
                cx="100"
                cy="100"
                r="80"
                data-value="95"
                data-stroke="#0099ff"
              ></circle>
            </svg>
            <span class="data__progress" data-value="95"></span>
          </div>
          <h2>CSS3</h2>
        </div>
        <div class="box">
          <div class="skill">
            <svg>
              <circle cx="100" cy="100" r="80"></circle>
              <circle
                class="progress__circle"
                cx="100"
                cy="100"
                r="80"
                data-value="92"
                data-stroke="#FF007F"
              ></circle>
            </svg>
            <span class="data__progress" data-value="92"></span>
          </div>
          <h2>SASS</h2>
        </div>
        <div class="box">
          <div class="skill">
            <svg>
              <circle cx="100" cy="100" r="80"></circle>
              <circle
                class="progress__circle"
                cx="100"
                cy="100"
                r="80"
                data-value="88"
                data-stroke="#d1ca25"
              ></circle>
            </svg>
            <span class="data__progress" data-value="88"></span>
          </div>
          <h2>JavaScript</h2>
        </div>
      </section>
    </main>
    <footer>
      <span>Created by aperbet56</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
